<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio T0</title>
</head>
<body>
    <header>
        <div class="banner">
            <h1>Ejercicio t0 - Pepe</h1>
        </div>
    </header>
    <main>
        <div class="contenedor"></div>
        <div class="boton-contenedor">
            <button>Aprobado</button>
            <button>Suspenso</button>
        </div>
    </main>
</body>
</html>

<style>
    body {
        margin: 0;
        padding: 0;
        background-color: rgb(236, 37, 37);
    }
    .banner {
        background-color: rgb(7, 188, 248);
        height: 30vh;
        width: 100%;
        display: flex;
        align-items: center;
        justify-content: center;
    }
    
    .banner h1 {
        margin: 0;
        color: white;
        font-size: 2.5rem;
        font-weight: bold;
    }
    main {
        display: grid;
        grid-template-columns: 1fr 30% 1fr;
        grid-template-rows: 1fr auto;
        gap: 20px;
        height: 70vh;
        padding: 2%;
        box-sizing: border-box;
    }
    .contenedor {
        background-color: rgb(7, 248, 112);
        height: 30vh;
        grid-column: 2;
        grid-row: 1;
        align-self: center;
    }
    .boton-contenedor {
        grid-column: 1 / -1;
        grid-row: 2;
        display: grid;
        grid-template-columns: 1fr 1fr;
        gap: 20px;
        padding: 0 5%;
    }
    .boton-contenedor button {
        padding: 2%;
    }

</style>
